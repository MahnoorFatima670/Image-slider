<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="   https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpXNvdPRAAj0yr8vgkoJjTfcq8v40DK0YET4TvwmO9gg&s " alt="Image 1">
        </div>
        <div class="slide">
            <img src="  https://thumbs.dreamstime.com/b/picturesque-autumn-scenery-santa-maddalena-village-church-road-colorful-trees-meadows-foreground-mountain-peaks-159426189.jpg     " alt="Image 2">
        </div>
        <div class="slide">
            <img src="      https://cdn.pixabay.com/photo/2012/08/06/00/53/bridge-53769_1280.jpg        " alt="Image 3">
        </div>
        <div class="slide">
            <img src="  https://images.pexels.com/photos/456710/pexels-photo-456710.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1    "   alt="Image 4">
        </div>
        <div class="slide">
            <img src="  https://images.pexels.com/photos/572780/pexels-photo-572780.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1  " alt="Image 5">
        </div>
        <div class="slide">
            <img src=" https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg?auto=compress&cs=tinysrgb&w=600 " alt="Image 6">
        </div>
    </div>
    <button id="prev"> <i class="fas fa-chevron-left"> </i></button>
    <button id="next">   <i class="fas fa-chevron-right"></i></button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
